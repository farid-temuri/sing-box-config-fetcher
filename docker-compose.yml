version: "3.8"

services:
  sing-box:
    image: ghcr.io/sagernet/sing-box
    container_name: sing-box
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./config:/etc/sing-box
      - ./scripts:/scripts
    env_file:
      - .env
    entrypoint: ["/bin/bash", "/scripts/entrypoint.sh"]
